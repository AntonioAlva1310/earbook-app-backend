server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: 'new_password'
    url: jdbc:postgresql://localhost:5432/earbookdb
    username: 'developer'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
